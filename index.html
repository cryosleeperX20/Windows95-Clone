<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows 95 Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="desktop">
    <!-- Desktop icons -->
    <div class="icon">
      <img src="icons/mycomputer.png" alt="My Computer" />
      <span>My Computer</span>
    </div>
    <div class="icon">
      <img src="icons/recyclebin.png" alt="Recycle Bin" />
      <span>Recycle Bin</span>
    </div>
    <div class="icon">
      <img src="icons/games.png" alt="Games" />
      <span>Games</span>
    </div>

    <!-- Start bar -->
    <div class="taskbar">
      <button id="start-button">Start</button>
      <div class="start-menu hidden" id="start-menu">
        <ul>
          <li>Programs</li>
          <li>Games</li>
          <li>Settings</li>
          <li>Shutdown</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
