<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 95 Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="desktop">
    <!-- Desktop Icons -->
    <img src="icons/explorer.png" class="icon desktop-icon">
    <img src="icons/windows(c).png" class="icon desktop-icon">
    <img src="icons/control_panel.png" class="icon desktop-icon">
 
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <button class="start-btn" onclick="toggleStartMenu()">
      <img src="icons/start.png" alt="Start">
    </button>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <img src="icons/programs.png" class="start-icon">
    <img src="icons/find.png" class="start-icon">
    <img src="icons/settings.png" class="start-icon">
    <img src="icons/game.png" class="start-icon">
    <img src="icons/help.png" class="start-icon">
    <img src="icons/run.png" class="start-icon">
    <img src="icons/shut_down.png" class="start-icon">
  </div>

  <script src="script.js"></script>
</body>
</html>
